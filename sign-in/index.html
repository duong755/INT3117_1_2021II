<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2021II_INT3117_1_NgoQuangDuong_17020191 - Đăng nhập</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form action="/main.html" method="POST">
      <fieldset>
        <legend class="title">Đăng nhập</legend>
        <div class="text-field email">
          <div class="label">
            <label for="sign-in-email">Email</label>
          </div>
          <div class="input">
            <input type="email" id="sign-in-email" aria-required="true" />
          </div>
          <div class="error-message"></div>
        </div>
        <div class="text-field password">
          <div class="label">
            <label for="sign-in-password">Password</label>
          </div>
          <div class="input">
            <input type="password" id="sign-in-password" aria-required="true" />
          </div>
          <div class="error-message"></div>
        </div>
        <div class="sign-in-button">
          <button type="submit">Đăng nhập</button>
        </div>
      </fieldset>
    </form>
    <script src="quick-n-dirty.js"></script>
  </body>
</html>
